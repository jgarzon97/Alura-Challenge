<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div class="logo-container">
                <img src="src/svg/logo.svg" alt="Logo" class="logo">
            </div>
            <input type="text" id="inputText" placeholder="Ingrese el texto aquí" class="transparent-input">
            <p class="alert">Solo letras minúsculas y sin acentos</p>
            <div class="options">
                <button id="encryptButton" onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="right-container">
            <div class="muñeco-container" id="muñecoContainer">
                <img src="src/img/muñeco.png" alt="Muñeco" class="muñeco">
            </div>
            <div id="outputContainer">
                <p class="message" id="outputMessage">Ningún mensaje fue encontrado</p>
                <button id="copyButton" onclick="copyText()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
