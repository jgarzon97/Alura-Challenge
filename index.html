<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="src/svg/logo.svg" alt="Logo" class="logo">
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="left-container">
                <textarea id="inputText" placeholder="Ingrese el texto aquí" class="transparent-input"></textarea>
                <div class="alert">
                    <img src="src/img/alert.png" alt="alert">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="options">
                    <button id="encryptButton" onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
            <div class="right-container">
                <div class="muñeco-container">
                    <img src="src/img/muñeco.png" alt="Muñeco" class="muñeco">
                </div>
                <div id="outputContainer">
                    <div class="output" id="outputText">
                        <p class="message" id="outputMessage">Ningún mensaje fue encontrado</p>
                    </div>
                    <div class="output" id="copyButtonContainer">
                        <button id="copyButton" onclick="copyText()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
