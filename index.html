<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <header>
        <img src="https://raw.githubusercontent.com/jgarzon97/Alura-Challenge/24abda08ee1c61fc8b43951a19058f176ee36047/src/svg/Logo.svg"
            alt="Logo" class="logo">
    </header>
    <main>
        <div class="main-container">
            <div class="left-container">
                <textarea id="inputText" placeholder="Ingrese el texto aquí" class="transparent-input"></textarea>
                <div class="alert">
                    <img src="src/img/alert.png" alt="alert">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="options">
                    <button id="encryptButton" onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
            <div class="right-container">
                <div class="muñeco-container">
                    <img src="https://github.com/jgarzon97/Alura-Challenge/blob/main/src/img/Munieco.png?raw=true"
                        alt="Muñeco" class="muñeco">
                </div>
                <div id="outputContainer">
                    <div class="inputText" id="outputText">
                        <p class="message" id="outputMessage">Ningún mensaje fue encontrado</p>
                    </div>
                    <div class="output" id="copyButtonContainer">
                        <button id="copyButton" onclick="copyText()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
